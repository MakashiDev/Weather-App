<!DOCTYPE html>

<html>

<body class="grid">

            <button onclick="getLocation()" class="location"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 12 16" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 0C2.69 0 0 2.5 0 5.5 0 10.02 6 16 6 16s6-5.98 6-10.5C12 2.5 9.31 0 6 0zm0 14.55C4.14 12.52 1 8.44 1 5.5 1 3.02 3.25 1 6 1c1.34 0 2.61.48 3.56 1.36.92.86 1.44 1.97 1.44 3.14 0 2.94-3.14 7.02-5 9.05zM8 5.5c0 1.11-.89 2-2 2-1.11 0-2-.89-2-2 0-1.11.89-2 2-2 1.11 0 2 .89 2 2z"></path></svg></button>
        </div>

        <div class="info">
            <h3 id="place">Weather in</h3>
            <h2 id="temp">°F</h2>
            <p id="humidity">%</p>
            <p id="wind">mph</p>
            <button onclick="unitInfo()" id="type">°F</button>

        </div>
</body>

</html>
